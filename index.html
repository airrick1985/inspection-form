<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新增驗屋預約</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      padding: 2rem;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8f9fa;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-height: 90vh;
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .form-section::-webkit-scrollbar {
      display: none;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="form" class="form-section">
    <h3>新增驗屋預約</h3>
    <div class="mb-3">
      <label for="building" class="form-label">棟別</label>
      <select id="building" class="form-select" onchange="loadUnitOptions()">
        <option value="" disabled selected>請選擇棟別</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="unit" class="form-label">戶別</label>
      <select id="unit" class="form-select" onchange="loadDefaultData()">
        <option value="" disabled selected>請先選擇棟別</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">門牌</label>
      <input type="text" id="address" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="batch" class="form-label">驗屋批次</label>
      <input type="text" id="batch" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">姓名</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">電話</label>
      <input type="text" id="phone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">EMAIL</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="inspectionType" class="form-label">驗屋階段</label>
      <select id="inspectionType" class="form-select">
        <option value="" disabled selected>請選擇</option>
        <option value="初驗">初驗</option>
        <option value="複驗">複驗</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inspectionMethod" class="form-label">驗屋方式</label>
      <select id="inspectionMethod" class="form-select">
        <option value="" disabled selected>請選擇</option>
        <option value="屋主自驗">屋主自驗</option>
        <option value="代驗公司">代驗公司</option>
        <option value="設計師陪驗">設計師陪驗</option>
        <option value="授權驗屋">授權驗屋</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="agencyName" class="form-label">代驗公司名稱</label>
      <input type="text" id="agencyName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="trusteeName" class="form-label">受託人姓名</label>
      <input type="text" id="trusteeName" class="form-control">
    </div>
    <div class="mb-3">
      <label for="trusteePhone" class="form-label">受託人電話</label>
      <input type="text" id="trusteePhone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">預約日期</label>
      <input type="text" id="date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="timeslot" class="form-label">預約時段</label>
      <select id="timeslot" class="form-select">
        <option value="" disabled selected>請先選擇日期</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">備註</label>
      <textarea id="notes" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="submitForm()">送出</button>
    </div>
    <div id="error" class="text-danger"></div>
  </div>
</div>
</body>
</html>
